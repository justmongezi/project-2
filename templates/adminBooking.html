<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings | E-Z Car Wash System</title>

    <!--link rel="preconnect" href="https://fonts.gstatic.com"-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfect-scrollbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.timepicker.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.timepicker.min.css') }}" />
    
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="{{  url_for('home')  }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <a href="{{  url_for('adminDashboard')  }}" ><li class="sidebar-title">Dashboard</li></a>
                                            <li class="sidebar-item">
                                                <a href="#" class='sidebar-link'>
                                                    <i class="bi bi-stack"></i>
                                                    <span>Book an Appointment</span>
                                                </a>                          
                                                <a href="{{  url_for('adminAnalytics1')  }}" class='sidebar-link'>
                                                    <i class="bi bi-stack"></i>
                                                    <span>Analytics & Data</span>
                                                </a>                            
                                                <a href="{{  url_for('logout')  }}" class='sidebar-link'>
                                                    <i class="bi bi-stack"></i>
                                                    <span>Logout</span>
                                                </a>
                </div>
                                </div>
                            </div>    
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Appointment Bookings</h3>
                            <p class="text-subtitle text-muted">
                               </p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">

                            </nav>
                        </div>
                    </div>
                </div>
                <form class="section" method="post" action="{{ url_for('adminBooking')  }}">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Client Particulars</h4>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="basicInput">Client username</label>
                                        <input name="username" type="text" class="form-control" id="username"
                                            placeholder="Enter Client username here" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="basicInput">Client car registration</label>
                                        <input name="registration" type="text" class="form-control" id="registration"
                                            placeholder="Enter car registration here" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="helpInputTop">Client car make and model</label>
                                        <small class="text-muted">eg.<i>Toyota Corolla</i></small>
                                        <input name="carmake" type="text" class="form-control" id="carmake" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="helperText">Booking date</label>
                                        <input type="text" id="bookdate" name="bookdate" class="form-control" required>
                                        <p><small class="text-muted"></small>
                                        </p>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="helperText">Booking time</label>
                                        <input name="time" type="text" id="time" class="form-control" required>
                                        <p><small class="text-muted">We're available from 8:00 to 16:00.</small>
                                        </p>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <h6>Service</h6>
                                            <p>Select the service requested by client.</p>
                                            <fieldset class="form-group">
                                                <select name="services" class="form-select" id="services" required>
                                                    <option>1. BLACK.</option>
                                                    <option>2. Aurelian</option>
                                                    <option>3. Sister Silver</option>
                                                    <option>4. Copper</option>
                                                    <option>5. Royalty Blue</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="container-login100-form-btn">
                    <button class="btn icon icon-right" type="reset"><i data-feather="user"></i> Clear</button>
                    <button href="#" class="btn icon icon-right btn-primary" type="submit"><i data-feather="edit"></i>
                        Schedule</button>
                    </div>
                    </div>
                    
					<div class="msg" id="message">{{ msg }}</div>
                </form>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Number Crunchers</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{{ url_for('static', filename='perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.12.4.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.timepicker.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.timepicker.min.js') }}"></script>
    <script type="text/javascript">
        $(function () {
            $("#bookdate").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                beforeShowDay: $.datepicker.noWeekends,
                minDate: 0
            });
        });
    </script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>  
    $(function(){

        /* suppose you are trying to disable sunday(0 index),and saturday(6 index) */
        
        $("#date").datepicker({
                dateFormat: 'yyyy-mm-dd',
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                beforeShowDay: $.datepicker.noWeekends
            });
    });

    $('#time').timepicker({

    	'disableTimeRanges':[ 
		['4pm', '8am'],
		['12am', '8am']],
        'timeFormat': 'H:i'
});

    </script>

</body>

</html>
