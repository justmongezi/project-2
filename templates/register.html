<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">				
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='/img/img-01.png') }}" alt="IMG">
				</div>
				<form class="login100-form validate-form" action="{{  url_for('register')  }}" method="post" autocomplete="off">
					<span class="login100-form-title">
						Register
					</span>
					<div class="msg" id="message">{{ msg }}</div>
										
					<div class="form-group">
						<label for="helperText">Your name</label>
						<input type="text" id="name" name="name" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="helperText">Your username</label>
						<input type="text" id="username" name="username" class="form-control" required>
						<p><small class="text-muted">Choose something you'll remember, please.</small>
						</p>
					</div>
					
					
					<div class="form-group" data-validate = "Valid email is required: ex@abc.xyz">
						<label for="helperText">Your email</label>
						<input type="text" id="email" name="email" class="form-control" required>
						<p><small class="text-muted">Make sure it's correct. This is how we'll communicate.</small>
						</p>
					</div>

					<div class="form-group" data-validate = "Password is required">
						<label for="helperText">Password</label>
						<input type="password" id="password" name="password" class="form-control" required>
						<p><small class="text-muted">'Password' or '1234' is not a password.</small>
						</p>
					</div>
					
					<div class="form-group" data-validate = "Typing your password again is required">
						<label for="helperText">Confirm password</label>
						<input type="password" id="password" name="password2" class="form-control" required>
					</div>
					

					<button class="btn icon icon-right btn-primary" type="submit"><i data-feather="edit"></i>
                        Register</button>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{{ url_for('login') }}">
							Have an account already? Log in.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->
