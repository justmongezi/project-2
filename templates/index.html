<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | E-Z Car Wash System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.static') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animate.css') }}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<!--===============================================================================================-->

    <!--link rel="preconnect" href="https://fonts.gstatic.com"-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfect-scrollbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.timepicker.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery.timepicker.min.css') }}" />
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='/img/img-01.png') }}" alt="IMG">
				</div>

				<form action="{{ url_for('login') }}" method="post" class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="form-group">
						<label for="helperText">Username</label>
						<input type="text" id="username" name="username" class="form-control" required>
					</div>
					
					<div class="form-group">
						<label for="helperText">Password</label>
						<input type="password" id="password" name="password" class="form-control" required>
					</div>
					

					<div class="col-12 col-md-8 offset-md-4 form-group">
						<div class='form-check'>
							<div class="checkbox">
								<input type="checkbox" id="checkbox" name="checkbox"
									class='form-check-input' >
								<label for="checkbox1">Administrator?</label>
							</div>
						</div>
					</div>

					<button class="btn icon icon-right btn-primary" type="submit"><i data-feather="edit"></i>
                        Login</button>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
					<div class="msg">{{ msg }}</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="{{  url_for('register')  }}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='popper.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='main.js') }}"></script>

	
    <script src="{{ url_for('static', filename='perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.12.4.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.timepicker.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.timepicker.min.js') }}"></script>
    <script type="text/javascript">
        $(function () {
            $("#bookdate").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                beforeShowDay: $.datepicker.noWeekends,
                minDate: 0
            });
        });
    </script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
